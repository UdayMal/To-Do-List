<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .task-item:hover .delete-btn {
            visibility: visible;
        }
        .task-item .delete-btn {
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-600 min-h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full sm:w-96">
        <h2 class="text-3xl font-bold flex items-center mb-4 text-blue-900">To-Do List <img src="images/icon.png" class="w-8 ml-2"></h2>
        <div class="flex items-center space-x-4">
            <input type="text" id="taskInput" class="flex-1 border-2 border-gray-300 px-4 py-2 rounded-lg focus:outline-none 
            focus:border-blue-500" placeholder="Add a new task">
            <button id="addTaskBtn" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none">Add </button>
        </div>
        <ul id="taskList" class="mt-4">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script src="script1.js"> 
    </script>
</body>
</html>
